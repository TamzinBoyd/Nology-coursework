<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title">
      <h1><span> </span></h1>
      <h2><span class="test"> </span></h2>
    </div>
    <div class="description">
      <p>
        Enter text to translate English to Morse code and Morse code to English
      </p>
    </div>
    <div class="main">
      <form action="#">
        <label for="English"></label>
        <textarea
          class="entry-box-english"
          name="English"
          placeholder="Enter English text here"
          rows="4"
          cols="50"
        ></textarea>

        <button class="button" type="button">Translate</button>
        <label for="Morse"></label>
        <textarea
          class="entry-box-morse"
          name="Morse"
          placeholder="Enter Morse Code here, separate characters with a space and words with -"
          rows="20"
          cols="50"
        ></textarea>
      </form>
    </div>

    <ul id="myList">
      <!-- to be filled by JS -->
    </ul>
    <script src="scipt.js"></script>
  </body>
</html>
