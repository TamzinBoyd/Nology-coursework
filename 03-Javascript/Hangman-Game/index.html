<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button class="start">Start Game</button>
    <input class="input" type="text" placeholder="Enter a letter" />
    <button class="button">Check letter</button>
    <div><h3 class="message"></h3></div>
    <div class="hide" id="hiddenWord"></div>
    <ul class="usedLetters"></ul>
    <div class="error"></div>
    <div class="score"></div>
    <script src="script.js"></script>
  </body>
</html>
