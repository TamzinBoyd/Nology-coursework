<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Game</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="game">
        <h1 class="title">Football Scores</h1>

        <div class="scoreButtons">
          <button type="team1" class="button__team1">Team 1 Scores</button>
          <button
            type="team2"
            class="button__team2"
            onclick="handleTeam2Click(event)"
          >
            Team 2 Scores
          </button>
        </div>
      </div>
      <div class="endGame">
        <button
          type="endGame"
          class="endGameButton"
          onclick="handleStopGame(event)"
        >
          End Game
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
