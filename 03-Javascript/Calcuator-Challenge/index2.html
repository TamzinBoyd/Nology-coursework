<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <h1>Calculator</h1>
      <h3>Enter your numbers, select the operator and click 'Calculate'</h3>
      <div class="calculator-grid">
        <div class="inputs">
          <input type="text" class="box1" placeholder="Enter Number" />
          <input type="text" class="box2" placeholder="Enter Number" />
          <input type="text" class="box3" placeholder="Enter Number" />
        </div>
        <div class="operators">
          <button class="operand add" value="+">+</button>
          <button class="operand minus" value="-">-</button>
          <button class="operand multiply" value="x">x</button>
          <button class="operand divide" value="รท">รท</button>
        </div>

        <button class="calculate">Calculate</button>
        <div class="display">0</div>
        <div class="reset"></div>
      </div>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
