<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <h1>CALCULATOR</h1>
      <div class="calculator-grid">
        <h3>Enter your numbers and your operator to see the total</h3>
        <div class="inputs">
          <input type="text" class="box1" placeholder="Enter Number" />

          <input type="text" class="box2" placeholder="Enter Number" />

          <input type="text" class="box3" placeholder="Enter Number" />
        </div>
        <div class="operators">
          <div class="operatiorContainer">
            <button class="operand add" value="+">+</button>
          </div>
          <div class="operatiorContainer">
            <button class="operand minus" value="-">-</button>
          </div>
          <div class="operatiorContainer">
            <button class="operand multiply" value="x">x</button>
          </div>
          <div class="operatiorContainer">
            <button class="operand divide" value="รท">รท</button>
          </div>
        </div>

        <div class="display">0</div>
        <button class="reset">Reset</button>
      </div>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
