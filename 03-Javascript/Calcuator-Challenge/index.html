<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="grid-container">
        <div class="span three title">Calculator</div>
        <div class="add operand">+</div>
        <div class="one number">1</div>
        <div class="two number">2</div>
        <div class="three number">3</div>
        <div class="minus operand">-</div>
        <div class="four number">4</div>
        <div class="five number">5</div>
        <div class="six number">6</div>
        <div class="multi operand">x</div>
        <div class="seven number">7</div>
        <div class="eight number">8</div>
        <div class="nine number">9</div>
        <div class="div operand">รท</div>
        <div class="text">Total</div>
        <div class="span two total">0.00</div>
        <div class="equals operand">=</div>
      </div>
    </main>
  </body>
</html>
