<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="background">
      <h1 class="title">Where's Sally?</h1>
      <p class="how2play">
        Sally and her sisters have been playing hide and seek, can you find them
        all before time is up?
      </p>

      <div class="items">
        <img class="sally" id="sally1" src="images/sally.png" />;
        <img class="sally" id="sally2" src="images/sally.png" />
        <img class="sally" id="sally3" src="images/sally.png" />
        <br /><img class="sally" id="sally4" src="images/sally.png" />
        <img class="sally" id="sally5" src="images/sally.png" />
        <img class="sally" id="sally6" src="images/sally.png" />
      </div>
      <div class="display-buttons">
        <button class="start">Start Game</button>
        <h3 class="timer">5 minutes<span id="time-left"></span></h3>
      </div>
      <div class="main-container">
        <!-- main background image -->
        <img class="main-image" src="images/background.png" />

        <!-- objects to find -->
        <img class="object1" src="images/object1.png" />
        <!-- <img class="object2" src="images/object 2.png" /> -->
      </div>

      <!-- check boxes -->
      <input
        type="checkbox"
        id="cat"
        name="cat"
        value="cat"
        onclick="addClass()"
      />
      <label for="cat"></label>

      <input
        type="checkbox"
        id="dog"
        name="dog"
        value="dog"
        onclick="addClassDog()"
      />
      <label for="dog"></label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
