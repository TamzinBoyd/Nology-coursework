<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="background">
      <h1 class="title">Where's Sally?</h1>
      <p class="how2play">
        Sally and her sisters have been playing hide and seek, can you find them
        all before time is up?
      </p>

      <div class="items">
        <img class="sally" id="snake1" src="images/sally.png" />
        <img class="sally" id="snake2" src="images/sally.png" />
        <img class="sally" id="snake3" src="images/sally.png" />
        <br /><img class="sally" id="snake4" src="images/sally.png" />
        <img class="sally" id="snake5" src="images/sally.png" />
        <img class="sally" id="snake6" src="images/sally.png" />
      </div>
      <div class="display-buttons">
        <button class="start">Start Game</button>
        <h3 class="timer">2 minutes<span id="time-left"></span></h3>
      </div>
      <div class="main-container">
        <!-- main background image -->
        <img class="main-image" src="images/background.png" />

        <!-- objects to find -->
        <img class="object1" src="images/object1.png" />
        <img class="object2" src="images/object2.png" />
        <img class="object3" src="images/object3.png" />
        <img class="object4" src="images/object4.png" />
        <img class="object5" src="images/object5.png" />
        <img class="object6" src="images/object6.png" />
      </div>

      <!-- check boxes -->
      <div class="checkboxes">
        <input
          type="checkbox"
          id="object1"
          name="object1"
          value=" "
          onclick="snakeOne()"
        />
        <label for="object1"></label>

        <input
          type="checkbox"
          id="object2"
          name="object2"
          value=""
          onclick="snakeTwo()"
        />
        <label for="object2"></label>

        <input
          type="checkbox"
          id="object3"
          name="object3"
          value=""
          onclick="snakeThree()"
        />
        <label for="object3"></label>

        <input
          type="checkbox"
          id="object4"
          name="object4"
          value=""
          onclick="snakeFour()"
        />
        <label for="object4"></label>

        <input
          type="checkbox"
          id="object5"
          name="object5"
          value=""
          onclick="snakeFive()"
        />
        <label for="object5"></label>

        <input
          type="checkbox"
          id="object6"
          name="object6"
          value=""
          onclick="snakeSix()"
        />
        <label for="object6"></label>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
